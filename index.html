<!DOCTYPE html>

<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Hello Kitty My Wishlist</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4257b",
                        "background-light": "#fff5f8",
                        "background-dark": "#221017",
                        "soft-pink": "#ffebf2",
                        "charcoal": "#3d2b33",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .polka-dot-bg {
            background-color: #fff5f8;
            background-image: radial-gradient(#fbcfe8 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        .dark .polka-dot-bg {
            background-color: #221017;
            background-image: radial-gradient(#3d1e2b 1.5px, transparent 1.5px);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .filled-heart {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        /* Лоадер - простой спиннер */
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        .loader {
          border-style: solid;
          border-color: #f4257b transparent transparent transparent;
          animation: spin 1s linear infinite;
        }

        /* Анимация для карточек */
        .card-animate {
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-animate.show {
          opacity: 1;
          transform: translateY(0);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-charcoal dark:text-pink-50 min-h-screen">

    </div>

    <!-- TopAppBar -->

            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full border-2 border-primary size-10" data-alt="Illustration of Hello Kitty face icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBat_gKygkDdc0MxzlTW_jkhFPYwDUhYxCwxWXjggCaDbesfNrVkXOuGcuvaX4dAfmxRGVwt2dk4MK3tkF-y1lHAB6Jc7m25Stk-J94Gnp1miNUmKGwqb1MDIoF2IBM6kDHyNUWldTNRHaCQCl0FoCVuj0dbgo4QbHNqxjWHBzwabX4Wtm3fxyhrdaUvQNiWiiZtWCXNM8bbzpllCtC0aeJGott1l7siJ6wKlinQgeSG_ov725sFPzIirvcsa_dAxAe5DL9gt60eoE");'>
            </div>
        </div>
        <h1 class="text-primary text-xl font-extrabold leading-tight tracking-tight flex-1 ml-2">Мой вишлист</h1>
    </header>
    <main class="flex-1 pb-24">

        <div class="grid grid-cols-2 gap-4 p-4">

                    <button class="absolute top-3 right-3 flex size-9 items-center justify-center rounded-full bg-white/90 dark:bg-black/50 backdrop-blur-sm text-primary shadow-sm">
                        <span class="material-symbols-outlined">favorite</span>

                <div class="relative w-full aspect-[4/5] bg-center bg-no-repeat bg-cover rounded-3xl shadow-lg border-4 border-white dark:border-gray-800" data-alt="A pink aesthetic journal with gold accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAuxbK8sGZKFsrqFmlfr3MLwkDVnaU3iRlFaBBsnqSzKsgPpsOO-yL0r1_pJG-_6EUz65vI7ZuRIUkTKQG1vteiWhYUjfcLoJAjT7byGslWMO_lLTSzH8MZLJqcupOapcmxiF87WP-7F9bWV-1_Mbyo7Caz-7oX677FDzaBC11qBUJWWIrBDrZ04T4fQoCs83PkBouWxqkXwhc3_9-KVQP3m1-uj8dz1r3HVpbRKOLoX1fCiasiT1lXnNKr-wNHbBm7QCR2kL_xSZg");'></div>
                <div class="px-1">
                    <p class="text-charcoal dark:text-pink-50 text-base font-bold leading-tight">Pink Journal</p>
                    <p class="text-pink-400 dark:text-pink-300/60 text-xs font-medium mt-1 uppercase tracking-wider">Added 3d ago</p>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="flex flex-col gap-3">
                <div class="relative w-full aspect-[4/5] bg-center bg-no-repeat bg-cover rounded-3xl shadow-lg border-4 border-white dark:border-gray-800" data-alt="Collection of cute Sanrio themed stickers" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDP0fVqAopLzy0tAxEX3YzRl87ce4qWoyPL6W1nsRm-X-Dg-XAMIEKo5pHPUCKnblCW7dAqfhSVYKlPgeI_0Qqq61ekYjsU7-gDHF_0LP7d0_OCnL4cqVKyL-Whd5msjgQDTVkC-7qfzC87U_tKK2eKL5e2QREnmq_-ZjnPM1By7jUmLsIYbM-gBTCb3cE_bdRqWr-BmXm45oX8w_W7Qt3QTExoBYmarKHlxF9Z9m5Z6n9Gg_AMtjJ3uEtH543VdsBtxZFl4cjawp8");'>

                <div class="px-1">
                    <p class="text-charcoal dark:text-pink-50 text-base font-bold leading-tight">Sanrio Stickers</p>
                    <p class="text-pink-400 dark:text-pink-300/60 text-xs font-medium mt-1 uppercase tracking-wider">Added yesterday</p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loadingScreen = document.getElementById("loading-screen");
    const cards = document.querySelectorAll("main .grid > div");

    cards.forEach(card => card.classList.add("card-animate"));

    setTimeout(() => {
      loadingScreen.style.opacity = '0';
      loadingScreen.style.pointerEvents = 'none';

      setTimeout(() => loadingScreen.remove(), 300);

      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.add("show");
        }, i * 150);
      });
    }, 1500);
  });
</script>
</body>
</html>
