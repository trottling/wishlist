    <style>
        .polka-dot-bg {

            background-image: radial-gradient(#fcd34d 1.5px, transparent 1.5px);
            background-size: 24px 24px;

            min-height: max(884px, 100dvh);

        @keyframes spin {
            to {
                transform: rotate(360deg);

        .loader {
            border-style: solid;
            border-color: #f59e0b transparent transparent transparent;
            animation: spin 1s linear infinite;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .card-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card-animate.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-charcoal dark:text-yellow-50 min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col polka-dot-bg overflow-x-hidden">

    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->

         class="fixed inset-0 flex items-center justify-center bg-background-light dark:bg-background-dark z-50">
        <div class="loader rounded-full border-4 border-primary border-t-transparent w-12 h-12"></div>
    </div>

    <!-- TopAppBar -->
    <header class="sticky top-0 z-20 border-b border-yellow-100 bg-white/80 px-4 py-4 backdrop-blur-md dark:border-yellow-900/30 dark:bg-background-dark/80 sm:px-6 lg:px-10">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between gap-4">
            <h1 id="wishlist-title"
                class="text-left text-3xl font-extrabold leading-tight tracking-tight text-primary sm:text-4xl">–í–∏—à–ª–∏—Å—Ç</h1>
            <a id="telegram-link" href="#" target="_blank" rel="noopener noreferrer"
               class="hidden items-center gap-2 rounded-full border border-primary/20 bg-primary/10 px-4 py-2 text-lg font-semibold text-primary transition hover:bg-primary/20"
               aria-label="–ù–∞–ø–∏—Å–∞—Ç—å –≤ Telegram">
                <svg aria-hidden="true" class="h-8 w-8" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
                </svg>
                <span>–ù–∞–ø–∏—Å–∞—Ç—å</span>
            </a>
        </div>
    </header>
    <main class="mx-auto flex w-full max-w-7xl flex-1 px-3 pb-16 sm:px-6 md:pb-20 lg:px-10 lg:pb-24">
        <div class="w-full py-4">
            <!-- ImageGrid -->
            <div id="image-grid" class="grid w-full grid-cols-1 gap-4 sm:grid-cols-2 sm:gap-5 md:gap-6 lg:grid-cols-3 xl:grid-cols-4">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>

            <div class="mt-8 flex justify-center">
                <a href="https://t.me/wefunihyjwfhi_bot" target="_blank" rel="noopener noreferrer"
                   class="inline-flex items-center justify-center rounded-full bg-primary px-6 py-3 text-base font-bold text-white shadow-md transition hover:opacity-90">
                    üíñ –°–æ–∑–¥–∞—Ç—å —Å–≤–æ–π –≤–∏—à–ª–∏—Å—Ç
                </a>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const api = 'https://babababube.online/public';
        const REQUEST_TIMEOUT_MS = 8000;

        const loadingScreen = document.getElementById("loading-screen");
        const imageGrid = document.getElementById("image-grid");
        const title = document.getElementById("wishlist-title");
        const telegramLink = document.getElementById("telegram-link");

        const showError = (message) => {
            loadingScreen.remove();
            imageGrid.innerHTML = `
                <div class="col-span-2 rounded-3xl border border-yellow-200 dark:border-yellow-900/60 bg-white/85 dark:bg-background-dark/80 p-5 text-center shadow">
                    <p class="text-base font-semibold text-primary">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏—à–ª–∏—Å—Ç</p>
                    <p class="mt-2 text-sm text-charcoal dark:text-yellow-100/80">${message}</p>
                    <button id="retry-btn" class="mt-4 rounded-full bg-primary px-4 py-2 text-sm font-semibold text-white hover:opacity-90">üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;

            const retryBtn = document.getElementById("retry-btn");
            retryBtn?.addEventListener("click", () => {
                window.location.reload();
            });
        };

        const fetchWithTimeout = async (url, options = {}, timeoutMs = REQUEST_TIMEOUT_MS) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeoutMs);

            try {
                return await fetch(url, {
                    ...options,
                    signal: controller.signal,
                });
            } finally {
                clearTimeout(timeoutId);
            }
        };

        const getBackendErrorMessage = (payload) => {
            if (!payload || typeof payload !== "object") {
                return "";
            }

            if (typeof payload.error === "string" && payload.error.trim().length > 0) {
                return payload.error.trim();
            }

            return "";
        };

        const getWishListFromPayload = (payload) => {
            if (!payload || typeof payload !== "object") {
                return null;
            }

            if (payload.wish_list && typeof payload.wish_list === "object") {
                return payload.wish_list;
            }

            if (Array.isArray(payload.wishes) || typeof payload.id === "string") {
                return payload;
            }

            return null;
        };

        const getImageSrc = (imageField) => {
            if (!imageField) {
                return "";
            }

            if (typeof imageField === "string") {
                return `data:image/jpeg;base64,${imageField}`;
            }

            if (Array.isArray(imageField)) {
                const binary = imageField.map(charCode => String.fromCharCode(charCode)).join("");
                return `data:image/jpeg;base64,${btoa(binary)}`;
            }

            return "";
        };

        const renderWishlist = (wishList) => {
            title.textContent = `–í–∏—à–ª–∏—Å—Ç –æ—Ç ${wishList.creator || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–≥–æ –∞–≤—Ç–æ—Ä–∞"}`;

            const telegramUsername = (wishList.creator_telegram || "").replace(/^@/, "").trim();
            if (telegramUsername) {
                telegramLink.href = `https://t.me/${telegramUsername}`;
                telegramLink.classList.remove("hidden");
                telegramLink.classList.add("inline-flex");
            } else {
                telegramLink.classList.remove("inline-flex");
                telegramLink.classList.add("hidden");
            }

            if (!Array.isArray(wishList.wishes) || wishList.wishes.length === 0) {
                imageGrid.innerHTML = `
                    <div class="col-span-2 rounded-3xl border border-dashed border-yellow-300 dark:border-yellow-800 p-6 text-center">
                        <p class="text-sm text-charcoal dark:text-yellow-100/80">üåü –í —ç—Ç–æ–º –≤–∏—à–ª–∏—Å—Ç–µ –ø–æ–∫–∞ –Ω–µ—Ç –∂–µ–ª–∞–Ω–∏–π.</p>
                    </div>
                `;
                return;
            }

            imageGrid.innerHTML = "";
            wishList.wishes.forEach((wish) => {
                const card = document.createElement("div");
                card.classList.add("group", "flex", "flex-col", "gap-3", "card-animate");

                const imageSrc = getImageSrc(wish.image);
                const fallbackGradient = "linear-gradient(135deg, #fde68a 0%, #f59e0b 100%)";
                const imageStyle = imageSrc
                    ? `background-image: url('${imageSrc}');`
                    : `background-image: ${fallbackGradient};`;

                card.innerHTML = `
                    <div class="relative aspect-[4/5] w-full rounded-3xl border-4 border-white bg-cover bg-center bg-no-repeat shadow-lg dark:border-gray-800"
                         style="${imageStyle}">
                    </div>
                    <div class="flex flex-col items-center justify-center px-1 text-center sm:px-2">
                        <p class="text-sm font-bold leading-tight text-charcoal dark:text-yellow-50 sm:text-base"></p>
                        <p class="mt-1 text-[11px] font-medium uppercase tracking-wider text-amber-500 dark:text-yellow-300/60 sm:text-xs"></p>
                    </div>
                `;

                const wishName = card.querySelector("p:first-child");
                const wishDescription = card.querySelector("p:last-child");
                wishName.textContent = wish.name || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
                wishDescription.textContent = wish.description || "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç";
                imageGrid.appendChild(card);
            });
        };

        const hideLoaderWithAnimation = () => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.pointerEvents = 'none';
            setTimeout(() => loadingScreen.remove(), 300);

            document.querySelectorAll(".card-animate").forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add("show");
                }, i * 120);
            });
        };

        const init = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const wishlistId = urlParams.get('id');

            if (!wishlistId) {
                showError("‚ùå –í URL –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä id. –û–Ω –Ω–µ–æ–±—Ö–æ–¥–∏–º —á—Ç–æ –±—ã –Ω–∞–π—Ç–∏ –≤–∏—à–ª–∏—Å—Ç.");
                return;
            }

            try {
                const response = await fetchWithTimeout(`${api}/${encodeURIComponent(wishlistId)}`);
                let data = null;

                try {
                    data = await response.json();
                } catch (parseError) {
                    data = null;
                }

                if (!response.ok) {
                    const backendError = getBackendErrorMessage(data);
                    throw new Error(backendError || `‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ${response.status}`);
                }

                const backendError = getBackendErrorMessage(data);
                if (backendError) {
                    throw new Error(backendError);
                }

                const wishList = getWishListFromPayload(data);
                if (!wishList) {
                    throw new Error("‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                }

                renderWishlist(wishList);
                hideLoaderWithAnimation();
            } catch (error) {
                if (error.name === "AbortError") {
                    showError("‚ùå –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                    return;
                }

                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:", error);
                showError(error.message || "‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        };

        init();
    });
</script>
</body>
</html>
