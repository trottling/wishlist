<!DOCTYPE html>

<html class="light" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Вишлист</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
          rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
          rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4257b",
                        "background-light": "#fff5f8",
                        "background-dark": "#221017",
                        "soft-pink": "#ffebf2",
                        "charcoal": "#3d2b33",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .polka-dot-bg {
            background-color: #fff5f8;
            background-image: radial-gradient(#fbcfe8 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        .dark .polka-dot-bg {
            background-color: #221017;
            background-image: radial-gradient(#3d1e2b 1.5px, transparent 1.5px);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .filled-heart {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            min-height: max(884px, 100dvh);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader {
            border-style: solid;
            border-color: #f4257b transparent transparent transparent;
            animation: spin 1s linear infinite;
        }

        /* Анимация для карточек */
        .card-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .card-animate.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-charcoal dark:text-pink-50 min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col polka-dot-bg overflow-x-hidden">

    <!-- Экран загрузки -->
    <div id="loading-screen"
         class="fixed inset-0 flex items-center justify-center bg-background-light dark:bg-background-dark z-50">
        <div class="loader rounded-full border-4 border-primary border-t-transparent w-12 h-12"></div>
    </div>

    <!-- TopAppBar -->
    <header class="sticky top-0 z-20 flex items-center justify-center border-b border-pink-100 bg-white/80 px-4 py-4 backdrop-blur-md dark:border-pink-900/30 dark:bg-background-dark/80 sm:px-6 lg:px-10">
        <h1 id="wishlist-title"
            class="mx-auto w-full max-w-6xl text-center text-xl font-extrabold leading-tight tracking-tight text-primary sm:text-2xl">Вишлист</h1>
    </header>
    <main class="mx-auto flex w-full max-w-7xl flex-1 px-3 pb-16 sm:px-6 md:pb-20 lg:px-10 lg:pb-24">
        <!-- ImageGrid -->
        <div id="image-grid" class="grid w-full grid-cols-1 gap-4 py-4 sm:grid-cols-2 sm:gap-5 md:gap-6 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Карточки будут загружаться сюда -->
        </div>
    </main>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const api = 'http://localhost:8080/public';
        const REQUEST_TIMEOUT_MS = 8000;

        const loadingScreen = document.getElementById("loading-screen");
        const imageGrid = document.getElementById("image-grid");
        const title = document.getElementById("wishlist-title");

        const showError = (message) => {
            loadingScreen.remove();
            imageGrid.innerHTML = `
                <div class="col-span-2 rounded-3xl border border-pink-200 dark:border-pink-900/60 bg-white/85 dark:bg-background-dark/80 p-5 text-center shadow">
                    <p class="text-base font-semibold text-primary">Не удалось загрузить вишлист</p>
                    <p class="mt-2 text-sm text-charcoal dark:text-pink-100/80">${message}</p>
                    <button id="retry-btn" class="mt-4 rounded-full bg-primary px-4 py-2 text-sm font-semibold text-white hover:opacity-90">Попробовать снова</button>
                </div>
            `;

            const retryBtn = document.getElementById("retry-btn");
            retryBtn?.addEventListener("click", () => {
                window.location.reload();
            });
        };

        const fetchWithTimeout = async (url, options = {}, timeoutMs = REQUEST_TIMEOUT_MS) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeoutMs);

            try {
                return await fetch(url, {
                    ...options,
                    signal: controller.signal,
                });
            } finally {
                clearTimeout(timeoutId);
            }
        };

        const getBackendErrorMessage = (payload) => {
            if (!payload || typeof payload !== "object") {
                return "";
            }

            if (typeof payload.error === "string" && payload.error.trim().length > 0) {
                return payload.error.trim();
            }

            return "";
        };

        const getWishListFromPayload = (payload) => {
            if (!payload || typeof payload !== "object") {
                return null;
            }

            if (payload.wish_list && typeof payload.wish_list === "object") {
                return payload.wish_list;
            }

            if (Array.isArray(payload.wishes) || typeof payload.id === "string") {
                return payload;
            }

            return null;
        };

        const getImageSrc = (imageField) => {
            if (!imageField) {
                return "";
            }

            if (typeof imageField === "string") {
                return `data:image/jpeg;base64,${imageField}`;
            }

            if (Array.isArray(imageField)) {
                const binary = imageField.map(charCode => String.fromCharCode(charCode)).join("");
                return `data:image/jpeg;base64,${btoa(binary)}`;
            }

            return "";
        };

        const renderWishlist = (wishList) => {
            title.textContent = `Вишлист от ${wishList.creator || "неизвестного автора"}`;

            if (!Array.isArray(wishList.wishes) || wishList.wishes.length === 0) {
                imageGrid.innerHTML = `
                    <div class="col-span-2 rounded-3xl border border-dashed border-pink-300 dark:border-pink-800 p-6 text-center">
                        <p class="text-sm text-charcoal dark:text-pink-100/80">В этом вишлисте пока нет желаний.</p>
                    </div>
                `;
                return;
            }

            imageGrid.innerHTML = "";
            wishList.wishes.forEach((wish) => {
                const card = document.createElement("div");
                card.classList.add("group", "flex", "flex-col", "gap-3", "card-animate");

                const imageSrc = getImageSrc(wish.image);
                const fallbackGradient = "linear-gradient(135deg, #f9a8d4 0%, #f472b6 100%)";
                const imageStyle = imageSrc
                    ? `background-image: url('${imageSrc}');`
                    : `background-image: ${fallbackGradient};`;

                card.innerHTML = `
                    <div class="relative aspect-[4/5] w-full rounded-3xl border-4 border-white bg-cover bg-center bg-no-repeat shadow-lg dark:border-gray-800"
                         style="${imageStyle}">
                    </div>
                    <div class="flex flex-col items-center justify-center px-1 text-center sm:px-2">
                        <p class="text-sm font-bold leading-tight text-charcoal dark:text-pink-50 sm:text-base"></p>
                        <p class="mt-1 text-[11px] font-medium uppercase tracking-wider text-pink-400 dark:text-pink-300/60 sm:text-xs"></p>
                    </div>
                `;

                const wishName = card.querySelector("p:first-child");
                const wishDescription = card.querySelector("p:last-child");
                wishName.textContent = wish.name || "Без названия";
                wishDescription.textContent = wish.description || "Описание отсутствует";
                imageGrid.appendChild(card);
            });
        };

        const hideLoaderWithAnimation = () => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.pointerEvents = 'none';
            setTimeout(() => loadingScreen.remove(), 300);

            document.querySelectorAll(".card-animate").forEach((card, i) => {
                setTimeout(() => {
                    card.classList.add("show");
                }, i * 120);
            });
        };

        const init = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const wishlistId = urlParams.get('id');

            if (!wishlistId) {
                showError("В URL отсутствует параметр id. Откройте ссылку заново.");
                return;
            }

            try {
                const response = await fetchWithTimeout(`${api}/${encodeURIComponent(wishlistId)}`);
                let data = null;

                try {
                    data = await response.json();
                } catch (parseError) {
                    data = null;
                }

                if (!response.ok) {
                    const backendError = getBackendErrorMessage(data);
                    throw new Error(backendError || `Сервер вернул ошибку ${response.status}`);
                }

                const backendError = getBackendErrorMessage(data);
                if (backendError) {
                    throw new Error(backendError);
                }

                const wishList = getWishListFromPayload(data);
                if (!wishList) {
                    throw new Error("Некорректный формат ответа сервера");
                }

                renderWishlist(wishList);
                hideLoaderWithAnimation();
            } catch (error) {
                if (error.name === "AbortError") {
                    showError("Сервер отвечает слишком долго. Проверьте соединение и попробуйте снова.");
                    return;
                }

                console.error("Ошибка при загрузке данных:", error);
                showError(error.message || "Произошла непредвиденная ошибка. Попробуйте позже.");
            }
        };

        init();
    });
</script>
</body>
</html>
